<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
<style>
    .a {
        background: yellow;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        position: absolute;
    }

</style>

<body>
    <button type="button" class="btn btn-success" onclick="shuaxin()">金明子</button>



</body>
<script>
    var colors = ['red', 'blue', 'green', 'pink']

    function shuaxin() {
        $('body').empty();
        $('body').append('<button type="button" class="btn btn-success" onclick="shuaxin()">金明子</button>');
        for (var i = 0; i <= 30; i++) {
            var a = $('<div class="a"></div>');
            var size = Math.random() * 100;
            a.css('height', size + 'px');
            a.css('width', size + 'px');
            a.css('left', Math.random() * 400 + 'px');
            a.css('top', Math.random() * 400 + 'px');
            //a.css('left', 10*Math.sin(i)+ 'px');
            //a.css('top',10*Math.sin(i)+ 'px');
            a.css('opacity', Math.random());
            a.css('background', colors[Math.floor(Math.random() * 4)]);
            $('body').append(a);
        }
    }

</script>

</html>
